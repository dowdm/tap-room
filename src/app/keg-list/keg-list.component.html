<h2>Beer List: </h2>
<div *ngFor='let currentKeg of childKegArray'>
  <font [size] ="fontSize(currentKeg)" (click)="viewDetails(currentKeg)" [class]="priceColor(currentKeg)">{{currentKeg.name}} by {{currentKeg.brand}}- ${{currentKeg.price}}</font><button (click)="buyPint(currentKeg)" type="button" name="buy" [class]="volumeCheck(currentKeg)">Buy a pint</button><button (click)="editButtonClicked(currentKeg)" type="button" name="edit">Edit Keg</button>
  <div *ngIf="selectedKeg === currentKeg">
    <p>Alcohol Content: {{currentKeg.alcoholContent}}%</p>
    <p>Remaining Pints: {{currentKeg.volume}}/124</p>
  </div>
</div>
